<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - File Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
            <h1 class="text-center text-2xl font-bold mb-2">Welcome</h1>
            <p class="text-center text-sm text-gray-600 mb-6">Please sign in to continue.</p>
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="******************" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">Sign In</button>
                </div>
            </form>
             <p class="text-center text-xs text-gray-500 mt-6">
                Please contact an administrator for any enquires or assistance.
            </p>
        </div>
        <div id="message-display" class="text-center text-sm"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageDisplay = document.getElementById('message-display');
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            const success = params.get('success'); // In case you want to show success messages here too
            if (error) {
                messageDisplay.textContent = error;
                messageDisplay.classList.add('text-red-500');
            }
             if (success) {
                messageDisplay.textContent = success;
                messageDisplay.classList.add('text-green-500');
            }
        });
    </script>
</body>
</html>
