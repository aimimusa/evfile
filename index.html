<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="img/EVCA.png" alt="EVCA Logo" class="h-8 w-auto">
                <div id="user-greeting" class="ml-6 text-gray-700">Hello, User</div>
            </div>
            <div id="nav-buttons">
                <!-- Buttons will be injected here -->
                <a href="/logout" class="ml-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <!-- Controls: Add and Search -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <a href="/add" class="w-full md:w-auto px-5 py-2.5 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 text-center">
                    Add New
                </a>
                <div class="relative w-full md:w-1/3">
                    <input type="text" id="searchInput" class="block w-full p-2.5 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Search files...">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/></svg>
                    </div>
                </div>
            </div>

            <!-- Files Table -->
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">Name</th>
                            <th scope="col" class="px-6 py-3">Category</th>
                            <th scope="col" class="px-6 py-3">Company</th>
                            <th scope="col" class="px-6 py-3">Date</th>
                            <th scope="col" class="px-6 py-3">Action</th>
                        </tr>
                    </thead>
                    <tbody id="fileTableBody">
                        <!-- File rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Success/Failure Modal -->
    <div id="statusModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm w-full text-center">
            <div id="modalContent">
                <!-- Content will be injected here -->
            </div>
            <button id="closeModalBtn" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">Close</button>
        </div>
    </div>


    <script>
        const fileTableBody = document.getElementById('fileTableBody');
        const searchInput = document.getElementById('searchInput');
        const userGreeting = document.getElementById('user-greeting');
        const navButtons = document.getElementById('nav-buttons');


        // Fetch and display files
        async function fetchAndDisplayFiles() {
            try {
                const response = await fetch('/files');
                const files = await response.json();
                renderTable(files);
            } catch (error) {
                console.error('Error fetching files:', error);
                fileTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-red-500">Error loading files.</td></tr>`;
            }
        }
        
        // Render the table with file data
        function renderTable(files) {
            fileTableBody.innerHTML = '';
            if (files.length === 0) {
                 fileTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4">No files uploaded yet.</td></tr>`;
                 return;
            }
            
            const filteredFiles = files.filter(file => {
                const searchTerm = searchInput.value.toLowerCase();
                return file.displayName.toLowerCase().includes(searchTerm) ||
                       file.category.toLowerCase().includes(searchTerm) ||
                       file.company.toLowerCase().includes(searchTerm);
            });

            if (filteredFiles.length === 0) {
                 fileTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4">No files match your search.</td></tr>`;
                 return;
            }

            filteredFiles.forEach(file => {
                const row = document.createElement('tr');
                row.className = 'bg-white border-b hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${file.displayName}</td>
                    <td class="px-6 py-4">${file.category}</td>
                    <td class="px-6 py-4">${file.company}</td>
                    <td class="px-6 py-4">${new Date(file.uploadDate).toLocaleDateString()}</td>
                    <td class="px-6 py-4 flex items-center gap-3">
                        <a href="/view/${file.filename}" target="_blank" title="View File">
                            <svg class="w-5 h-5 text-blue-500 hover:text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        </a>
                        <button onclick="deleteFile('${file._id}')" title="Delete">
                            <svg class="w-5 h-5 text-red-500 hover:text-red-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </td>
                `;
                fileTableBody.appendChild(row);
            });
        }
        
        async function deleteFile(id) {
            if (confirm('Are you sure you want to delete this file?')) {
                try {
                    await fetch(`/files/${id}`, { method: 'DELETE' });
                    fetchAndDisplayFiles();
                } catch (error) {
                    console.error('Error deleting file:', error);
                    alert('Error deleting file.');
                }
            }
        }
        
        searchInput.addEventListener('input', fetchAndDisplayFiles);

        const modal = document.getElementById('statusModal');
        const modalContent = document.getElementById('modalContent');
        const closeModalBtn = document.getElementById('closeModalBtn');
        closeModalBtn.onclick = () => modal.classList.remove('active');
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.classList.remove('active');
            }
        }

        function showStatusModal(status, message) {
            modal.classList.add('active');
            if (status === 'success') {
                modalContent.innerHTML = `
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100"><svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg></div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">File is successfully added!</h3>
                `;
            } else {
                modalContent.innerHTML = `
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100"><svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">File unsuccessfully added.</h3>
                    <p class="text-sm text-gray-500 mt-2">Please try again :(</p>
                    ${message ? `<p class="text-xs text-red-500 mt-2">${message}</p>` : ''}
                `;
            }
        }
        
        // Fetch current user and update UI
        async function setupUI() {
            const res = await fetch('/api/user');
            if(res.ok) {
                const user = await res.json();
                userGreeting.textContent = `Hello, ${user.username}`;
                
                let buttons = '';
                if(user.role === 'Admin') {
                    buttons += `<a href="/admin/panel" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Admin Panel</a>`;
                }
                buttons += `<a href="/logout" class="ml-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Logout</a>`;
                navButtons.innerHTML = buttons;
            }
        }

        // On page load
        document.addEventListener('DOMContentLoaded', () => {
            setupUI();
            fetchAndDisplayFiles();
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const message = urlParams.get('message');
            if (status) {
                showStatusModal(status, message);
                window.history.replaceState({}, document.title, "/");
            }
        });
    </script>
</body>
</html>
