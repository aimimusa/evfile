<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
         <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/img/EVCA.png" alt="EVCA Logo" class="h-8 w-auto">
                <div class="ml-6 text-gray-700">Hello, Admin</div>
            </div>
            <div>
                 <a href="/admin/panel" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Admin Panel</a>
                <a href="/logout" class="ml-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h1 class="text-xl font-bold text-gray-800">User Management</h1>
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <button id="addUserBtn" class="w-full md:w-auto px-5 py-2.5 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 text-center">
                        Add New
                    </button>
                    <div class="relative w-full md:w-64">
                         <input type="text" id="searchInput" class="block w-full p-2.5 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50" placeholder="Search users...">
                    </div>
                </div>
            </div>
            <!-- Users Table -->
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">#</th>
                            <th scope="col" class="px-6 py-3">Name</th>
                            <th scope="col" class="px-6 py-3">Role</th>
                            <th scope="col" class="px-6 py-3">Action</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6">Add New User</h2>
            <form id="userForm">
                <input type="hidden" id="userId" name="userId">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="username" name="username" type="text" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="password" name="password" type="password">
                    <p id="passwordHelp" class="text-xs text-gray-500 mt-1">Leave blank to keep current password when editing.</p>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="role">Role</label>
                    <select id="role" name="role" class="shadow border rounded w-full py-2 px-3 text-gray-700">
                        <option value="Staff">Staff</option>
                        <option value="CEO">CEO</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <!-- ** FIX **: Error message container -->
                <div id="modalError" class="text-red-500 text-sm mb-4 text-center"></div>
                <div class="flex items-center justify-end gap-4">
                    <button id="closeModalBtn" type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Cancel</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allUsers = [];
        const userTableBody = document.getElementById('userTableBody');
        const searchInput = document.getElementById('searchInput');
        const userModal = document.getElementById('userModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const addUserBtn = document.getElementById('addUserBtn');
        const userForm = document.getElementById('userForm');
        const modalTitle = document.getElementById('modalTitle');
        const passwordHelp = document.getElementById('passwordHelp');
        const userIdInput = document.getElementById('userId');
        const modalError = document.getElementById('modalError'); // ** FIX **: Get the error element

        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                allUsers = await response.json();
                renderUsers();
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        function renderUsers() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredUsers = allUsers.filter(u => u.username.toLowerCase().includes(searchTerm));

            userTableBody.innerHTML = '';
            filteredUsers.forEach((user, index) => {
                const row = document.createElement('tr');
                row.className = 'bg-white border-b hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4">${index + 1}</td>
                    <td class="px-6 py-4 font-medium text-gray-900">${user.username}</td>
                    <td class="px-6 py-4">${user.role}</td>
                    <td class="px-6 py-4 flex items-center gap-3">
                        <button onclick="openEditModal('${user._id}')" title="Edit" class="text-blue-500 hover:text-blue-700">Edit</button>
                        <button onclick="deleteUser('${user._id}')" title="Delete" class="text-red-500 hover:text-red-700">Delete</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        }

        function openModal() { userModal.classList.add('active'); }
        function closeModal() { 
            modalError.textContent = ''; // ** FIX **: Clear error on close
            userModal.classList.remove('active'); 
        }

        addUserBtn.addEventListener('click', () => {
            userForm.reset();
            userIdInput.value = '';
            modalTitle.textContent = 'Add New User';
            passwordHelp.classList.add('hidden');
            document.getElementById('password').setAttribute('required', 'true');
            openModal();
        });

        async function openEditModal(id) {
            userForm.reset();
            modalTitle.textContent = 'Edit User';
            passwordHelp.classList.remove('hidden');
            document.getElementById('password').removeAttribute('required');
            
            const res = await fetch(`/api/users/${id}`);
            const user = await res.json();
            
            userIdInput.value = user._id;
            document.getElementById('username').value = user.username;
            document.getElementById('role').value = user.role;
            openModal();
        }
        
        closeModalBtn.addEventListener('click', closeModal);

        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            modalError.textContent = ''; // ** FIX **: Clear previous errors on new submission
            const formData = new FormData(userForm);
            const id = formData.get('userId');
            const data = Object.fromEntries(formData.entries());

            // ** FIX **: Add client-side check for password on new user
            if (!id && !data.password) {
                modalError.textContent = 'Password is required for new users.';
                return;
            }

            if (!data.password) delete data.password;

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/users/${id}` : '/api/users';

            try {
                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    closeModal();
                    fetchUsers();
                } else {
                    const err = await res.json();
                    modalError.textContent = `Error: ${err.message}`; // ** FIX **: Display error in modal
                }
            } catch (error) {
                console.error('Form submission error:', error);
                modalError.textContent = 'A network error occurred. Please try again.'; // ** FIX **
            }
        });

        async function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                await fetch(`/api/users/${id}`, { method: 'DELETE' });
                fetchUsers();
            }
        }
        
        searchInput.addEventListener('input', renderUsers);
        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>
</html>
