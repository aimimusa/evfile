<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { 
            font-family: 'Inter', sans-serif; 
            position: relative;
        } 
        
        /* Transparent Logo Background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            background-image: url('/img/EVCA.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 500px;
            opacity: 0.1;
        }
    </style>
</head>
<body class="bg-gray-100 h-full flex flex-col">

    <!-- Header -->
    <header class="bg-white/90 shadow-md backdrop-blur-sm sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/img/EVCA.png" alt="EVCA Logo" class="h-8 w-auto">
                <div class="ml-6 text-gray-700">Hello, Admin</div>
            </div>
            <div>
                <a href="/admin/panel" class="px-4 py-2 text-sm font-medium text-white bg-[#893780] rounded-md hover:bg-[#f17126]">Admin Panel</a>
                <a href="/logout" class="ml-2 px-4 py-2 text-sm font-medium text-white bg-[#893780] rounded-md hover:bg-[#f17126]">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 md:p-8 flex items-center justify-center">
        <div class="w-full max-w-lg text-center py-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-10">Admin Panel</h1>
            
            <div class="space-y-6 flex flex-col items-center">
                <a href="/admin/dashboard" class="w-full max-w-sm text-left p-4 bg-[#f17126] text-white rounded-lg shadow-sm hover:bg-[#893780] transition-colors duration-200">
                    <h2 class="font-semibold">Dashboard Overview</h2>
                    <p class="text-sm opacity-90">View system statistics and recent activity.</p>
                </a>
                <a href="/" class="w-full max-w-sm text-left p-4 bg-[#f17126] text-white rounded-lg shadow-sm hover:bg-[#893780] transition-colors duration-200">
                    <h2 class="font-semibold">File Management</h2>
                    <p class="text-sm opacity-90">Manage all uploaded files.</p>
                </a>
                <a href="/admin/users" class="w-full max-w-sm text-left p-4 bg-[#f17126] text-white rounded-lg shadow-sm hover:bg-[#893780] transition-colors duration-200">
                    <h2 class="font-semibold">User Management</h2>
                    <p class="text-sm opacity-90">Add, edit, or remove user accounts.</p>
                </a>
                <a href="/admin/activity" class="w-full max-w-sm text-left p-4 bg-[#f17126] text-white rounded-lg shadow-sm hover:bg-[#893780] transition-colors duration-200">
                    <h2 class="font-semibold">Activity Log</h2>
                    <p class="text-sm opacity-90">Track all user actions within the system.</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
