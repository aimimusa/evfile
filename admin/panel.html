<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/img/EVCA.png" alt="EVCA Logo" class="h-8 w-auto">
                <div class="ml-6 text-gray-700">Hello, Admin</div>
            </div>
            <div>
                <a href="/admin/panel" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md">Admin</a>
                <a href="/logout" class="ml-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8 flex justify-center">
        <div class="w-full max-w-lg text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-8">Admin Panel</h1>
            
            <div class="space-y-4 flex flex-col items-center">
                <a href="/admin/dashboard" class="w-full max-w-sm text-left p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 transition-colors duration-200">
                    <h2 class="font-semibold text-gray-800">Dashboard Overview</h2>
                    <p class="text-sm text-gray-500">View system statistics and recent activity.</p>
                </a>
                <a href="/" class="w-full max-w-sm text-left p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 transition-colors duration-200">
                    <h2 class="font-semibold text-gray-800">File Management</h2>
                    <p class="text-sm text-gray-500">Manage all uploaded files.</p>
                </a>
                <a href="/admin/users" class="w-full max-w-sm text-left p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 transition-colors duration-200">
                    <h2 class="font-semibold text-gray-800">User Management</h2>
                    <p class="text-sm text-gray-500">Add, edit, or remove user accounts.</p>
                </a>
                <a href="/admin/activity" class="w-full max-w-sm text-left p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 transition-colors duration-200">
                    <h2 class="font-semibold text-gray-800">Activity Log</h2>
                    <p class="text-sm text-gray-500">Track all user actions within the system.</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
