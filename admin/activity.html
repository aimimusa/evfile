<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { 
            font-family: 'Inter', sans-serif; 
            position: relative;
        }
        
        /* Transparent Logo Background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            background-image: url('/img/EVCA.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 500px;
            opacity: 0.1;
        }
    </style>
</head>
<body class="bg-gray-100">
     <!-- Header -->
    <header class="bg-white/90 shadow-md backdrop-blur-sm sticky top-0 z-10">
         <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/img/EVCA.png" alt="EVCA Logo" class="h-8 w-auto">
                <div class="ml-6 text-gray-700">Hello, Admin</div>
            </div>
            <div>
                 <a href="/admin/panel" class="px-4 py-2 text-sm font-medium text-white bg-[#893780] rounded-md hover:bg-[#f17126]">Admin Panel</a>
                <a href="/logout" class="ml-2 px-4 py-2 text-sm font-medium text-white bg-[#893780] rounded-md hover:bg-[#f17126]">Logout</a>
            </div>
        </nav>
    </header>
    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8">
        <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-lg p-6 md:p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Activity Log</h1>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50/80">
                        <tr>
                            <th scope="col" class="px-6 py-3">Activity</th>
                            <th scope="col" class="px-6 py-3">User</th>
                            <th scope="col" class="px-6 py-3">Date</th>
                            <th scope="col" class="px-6 py-3">Time</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody">
                        <!-- Log rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
        const logTableBody = document.getElementById('logTableBody');

        async function fetchAndDisplayLogs() {
            try {
                const response = await fetch('/api/activity-log');
                const logs = await response.json();

                logTableBody.innerHTML = ''; // Clear existing logs
                if (logs.length === 0) {
                    logTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-4">No activity has been logged yet.</td></tr>`;
                    return;
                }

                logs.forEach(log => {
                    const row = document.createElement('tr');
                    row.className = 'bg-white/80 border-b border-gray-200/80 hover:bg-gray-50/80';
                    const logDate = new Date(log.timestamp);
                    
                    // Format date to dd/mm/yyyy
                    const formattedDate = logDate.toLocaleDateString('en-GB');
                    
                    // Format time to hh:mm (24-hour)
                    const formattedTime = logDate.toLocaleTimeString('en-GB', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900">${log.activity}</td>
                        <td class="px-6 py-4">${log.user ? log.user.username : 'System'}</td>
                        <td class="px-6 py-4">${formattedDate}</td>
                        <td class="px-6 py-4">${formattedTime}</td>
                    `;
                    logTableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Error fetching activity logs:", error);
                logTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-red-500">Error loading logs.</td></tr>`;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAndDisplayLogs);
    </script>
</body>
</html>
