<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { 
            font-family: 'Inter', sans-serif; 
            position: relative;
        }
        
        /* Transparent Logo Background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            background-image: url('/img/EVCA.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 500px;
            opacity: 0.1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white/90 shadow-md backdrop-blur-sm sticky top-0 z-10">
         <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/img/EVCA.png" alt="EVCA Logo" class="h-8 w-auto">
                <div class="ml-6 text-gray-700">Hello, Admin</div>
            </div>
            <div>
                 <a href="/admin/panel" class="px-4 py-2 text-sm font-medium text-white bg-[#893780] rounded-md hover:bg-[#f17126]">Admin Panel</a>
                <a href="/logout" class="ml-2 px-4 py-2 text-sm font-medium text-white bg-[#893780] rounded-md hover:bg-[#f17126]">Logout</a>
            </div>
        </nav>
    </header>
    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8">
        <div class="bg-white/90 backdrop-blur-sm rounded-xl shadow-lg p-6 md:p-8">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Dashboard Overview</h1>
            
            <div class="overflow-x-auto">
                <table class="w-full max-w-2xl mx-auto text-sm text-left text-gray-500">
                    <tbody>
                        <tr class="bg-white/80 border-b border-gray-200/80">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                                Number of Users
                            </th>
                            <td id="user-count" class="px-6 py-4 text-right">
                                ...
                            </td>
                        </tr>
                        <tr class="bg-white/80 border-b border-gray-200/80">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                                Number of Files
                            </th>
                            <td id="file-count" class="px-6 py-4 text-right">
                                ...
                            </td>
                        </tr>
                        <tr class="bg-white/80 border-b border-gray-200/80">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                                Total Storage
                            </th>
                            <td id="total-storage" class="px-6 py-4 text-right">
                                ...
                            </td>
                        </tr>
                        <tr class="bg-white/80">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                                Recent Activity
                            </th>
                            <td id="recent-activity" class="px-6 py-4 text-right">
                                ...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <script>
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        async function fetchDashboardStats() {
            try {
                const response = await fetch('/api/dashboard-stats');
                const stats = await response.json();

                document.getElementById('user-count').textContent = stats.userCount;
                document.getElementById('file-count').textContent = stats.fileCount;
                document.getElementById('total-storage').textContent = formatBytes(stats.totalStorage);
                document.getElementById('recent-activity').textContent = stats.recentActivity;

            } catch (error) {
                console.error("Error fetching stats:", error);
                document.getElementById('user-count').textContent = 'Error';
                document.getElementById('file-count').textContent = 'Error';
                document.getElementById('total-storage').textContent = 'Error';
                document.getElementById('recent-activity').textContent = 'Error loading data.';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchDashboardStats);
    </script>
</body>
</html>
